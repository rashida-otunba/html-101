<!DOCTYPE html>
<html>

<head>
    <title> HTML Page </title>
</head>

<body>
    <div>
        <h1>this is a header <br>tag </h1>

        <p>
            this is a new p tag.
        </p>

        <i>this is an italics line</i>
        <ul>
            this is an unordered list
            <li>line one</li>
            <li>line two</li>
        </ul>
        <ol>
            <li>
                this is an ordered list;notice the numbers
            </li>
            <hr>
            <li>
                this is the second line item 
            </li>
        </ol>
    </div>
    <div>
        <p>this is a <b>second</b> p tag </p>
    </div>
</body>

</html>
